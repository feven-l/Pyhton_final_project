<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login & Registration</title>
</head>
<body style=" background: url('static/img/log.jpg');background-repeat: no-repeat ; background-size: 100%;" class="p-3 mb-2 bg-light">
    <div style='margin: 0px 250px 0px 0px; width: 800px;' class="container p-2 mb-5">
            <h1 style="color: whitesmoke" class='text-center pb-4'>Get the full experience</h1>  
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        <div style="color: whitesmoke" class="register col-md-5 m-auto">
            <h3 class="mb-3">Register</h3>
            <form action="/reg_process" method="post">
                {% csrf_token %}
                <label for="FirstName">First Name</label>
                <input class="form-control" type="text" name='first_name'>
                <label for="LastName">Last Name</label>
                <input class="form-control" type="text" name='last_name'>
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">
                <label for="birthday">Birthday</label>
                <input class="form-control" type="date" name="birthday" id="birthday">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password">
                <label for="confirm_pw">Confirm Password</label>
                <input class="form-control" type="password" name="confirm_pw">
                <button class="btn btn-success btn-block mt-3 mb-3" type="submit">Register</button>
            </form>     
            <a class='text-light mr-4' href="{% url 'login' %}">Login   </a>
            <a class='text-light' href="{% url 'main' %}"> Home</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
