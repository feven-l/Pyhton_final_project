<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login & Registration</title>
</head>
<body style=" background: url('static/img/aerial_view.jpg')" class="p-3 mb-2">
    <div style='margin: 0px auto; width: 50%; background: rgba(246, 243, 243, 0.6)' class="container mt-5 p-3 mb-5 rounded">
            <h1 class="text-center">Welcome! Let's travel</h1>  
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        <div class="m-auto login pt-5 col-md-5 mb-3"> 
            <h3  class='mb-4'>Login</h3>
            <form class='form-horizontal' action="/log_process" method="post">
                {% csrf_token %}
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password">
                <button class="btn btn-dark btn-sm mt-3 mb-5" type="submit">Log In</button>
            </form>
            <a class='text-dark' href="{% url 'register' %}"> Or Register</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
